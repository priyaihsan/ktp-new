<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="d-flex mb-3 mt-3">
                <h3>halaman home</h3>
                <a href="/tambahdata" class="btn btn-success ms-auto">test masuk</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">NIK</th>
                                <th scope="col">Alamat</th>
                                <th scope="col">Tanggal Lahir</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d,count: ${dataktp}">
                                <th scope="row" th:text="${count.count}"></th>
                                <td th:text="${d.nama}"></td>
                                <td th:text="${d.nik}"></td>
                                <td th:text="${d.alamat}"></td>
                                <td th:text="${#calendars.format(d.tgllahir, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{/detail/{id}(id=${d.id})}">detail</a> 
                                    <a class="btn btn-warning" th:href="@{/editdata/{id}(id=${d.id})}">Edit</a> 
                                    <a class="btn btn-danger" href="#" th:onclick="|hapus('${d.id}')|">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            const hapus = value => {
            const id = value
            if (confirm(`Ingin menghapus data?`)) {
            location.href = `/hapus/${id}`;
            }
            }
        </script>
    </body>
</html>
