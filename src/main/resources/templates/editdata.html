<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>  

        <div class="container">
            <div>Edit /<span th:text="${id}"></span></div>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/editdata}" method="post" enctype="multipart/form-data" >
                        <div th:each="d: ${editdata}">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="id" th:value="${id2}" hidden>
                                    <div class="mb-3">
                                        <label for="nama" class="form-label">Nama</label>
                                        <input type="text" class="form-control" name="nama" th:value="${d.nama}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nik" class="form-label">NIK</label>
                                        <input type="text" class="form-control" name="nik" th:value="${d.nik}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="alamat" class="form-label">Alamat</label>
                                        <input type="text" class="form-control" name="alamat" th:value="${d.alamat}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="tgllahir" class="form-label">Tanggal Lahir</label>
                                        <input type="date" class="form-control" name="tgllahir">
                                    </div>
                                    <div class="mb-3">
                                        <label for="jkelamin" class="form-label">Jenis Kelamin</label>
                                        <input type="text" class="form-control" name="jkelamin" th:value="${d.jkelamin}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="agama" class="form-label">Agama</label>
                                        <input type="text" class="form-control" name="agama" th:value="${d.agama}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <input type="text" class="form-control" name="status" th:value="${d.status}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="perkerjaan" class="form-label">Pekerjaan</label>
                                        <input type="text" class="form-control" name="perkerjaan" th:value="${d.perkerjaan}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="wnegara" class="form-label">Warga Negara</label>
                                        <input type="text" class="form-control" name="wnegara" th:value="${d.wnegara}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="bhingga" class="form-label">Berlaku Hingga</label>
                                        <input type="text" class="form-control" name="bhingga" th:value="${d.bhingga}">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="foto" class="form-label">Foto</label>
                                        <input type="file" class="form-control" name="foto">
                                        <img th:src="@{${foto2}}" width="400px" alt="imgedit" class="mt-2"/>
                                    </div>
                                    <a href="/home" class="btn btn-warning">Back</a>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
