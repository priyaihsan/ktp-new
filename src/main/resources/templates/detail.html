<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div>Detail /<span th:text="${id}"></span></div>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img th:src="@{${foto2}}" class="img-fluid rounded-start" width="900px">
                    </div>
                    <div class="col-md-3">
                        <div class="card-body">
                            <div class="card-text" style="font-size: 19px;" th:each="d: ${detaildata}">
                                <p >Nama :<span th:text="${d.nama}"></span></p>
                                <p >Nik :<span th:text="${d.nik}"></span></p>
                                <p >Alamat :<span th:text="${d.alamat}"></span></p>
                                <p >Tanggal Lahir :<span th:text="${#calendars.format(d.tgllahir, 'dd-MM-yyyy')}"></span></p>
                                <p >Jenis Kelamin :<span th:text="${d.jkelamin}"></span></p>
                                <p >Agama :<span th:text="${d.agama}"></span></p>
                                <p >Status :<span th:text="${d.status}"></span></p>
                                <p >Pekerjaan :<span th:text="${d.perkerjaan}"></span></p>
                                <p >Warga Negara :<span th:text="${d.wnegara}"></span></p>
                                <p >Berlaku Hingga :<span th:text="${d.bhingga}"></span></p>
                            </div>
                            <a href="/home" class="btn btn-warning">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
